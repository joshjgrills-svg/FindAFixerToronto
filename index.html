<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindaFixer | Toronto Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const DATA = [
            { id: 1, name: "Toronto Pro Plumbing", trade: "Plumber", rating: 4.9, score: 98, area: "Downtown", img: "https://images.unsplash.com/photo-1581244277943-fe4a9c777189?w=400" },
            { id: 2, name: "FlowMasters Elite", trade: "Plumber", rating: 4.8, score: 94, area: "Etobicoke", img: "https://images.unsplash.com/photo-1607472586893-edb57bdc0e39?w=400" },
            { id: 3, name: "BrightSpark Electric", trade: "Electrician", rating: 4.9, score: 99, area: "North York", img: "https://images.unsplash.com/photo-1621905252507-b35492ccba0b?w=400" },
            { id: 4, name: "Volt Techs", trade: "Electrician", rating: 4.7, score: 90, area: "Mississauga", img: "https://images.unsplash.com/photo-1497366216548-37526070297c?w=400" },
            { id: 5, name: "CoolBreeze HVAC", trade: "HVAC", rating: 4.9, score: 97, area: "Markham", img: "https://images.unsplash.com/photo-1581094794329-c8112a89af12?w=400" }
        ];

        const App = () => {
            const [trade, setTrade] = useState('Plumber');

            return (
                <div className="min-h-screen font-sans">
                    <nav className="h-16 bg-white border-b flex items-center px-6 sticky top-0 z-50">
                        <span className="font-black text-xl tracking-tighter">Finda<span className="text-blue-700">Fixer</span></span>
                    </nav>

                    <header className="py-12 px-6 text-center bg-white border-b">
                        <div className="flex justify-center gap-2 mb-8">
                            {['Plumber', 'Electrician', 'HVAC'].map(t => (
                                <button 
                                    key={t}
                                    onClick={() => setTrade(t)}
                                    className={`px-6 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest border transition-all ${trade === t ? 'bg-blue-700 text-white shadow-lg' : 'bg-white text-slate-400 border-slate-200'}`}
                                >
                                    {t}s
                                </button>
                            ))}
                        </div>
                        <h1 className="text-4xl md:text-6xl font-black text-slate-900 tracking-tighter mb-4">
                            Toronto's Top <span className="text-blue-700">{trade}s</span>
                        </h1>
                        <p className="text-slate-400 font-bold text-sm uppercase tracking-widest">Verified by the Trust Index</p>
                    </header>

                    <main className="max-w-7xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {DATA.filter(p => p.trade === trade).map(pro => (
                            <div key={pro.id} className="bg-white rounded-[2rem] p-4 shadow-sm border border-slate-100 hover:shadow-xl transition-all group">
                                <div className="h-48 rounded-[1.5rem] overflow-hidden mb-4 relative">
                                    <img src={pro.img} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                                    <div className="absolute top-3 right-3 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-[10px] font-black text-blue-700 shadow-sm">
                                        {pro.score} FTI
                                    </div>
                                </div>
                                <h3 className="text-lg font-black px-2">{pro.name}</h3>
                                <div className="flex items-center gap-2 px-2 mb-4 text-xs font-bold text-slate-400">
                                    <i className="fas fa-star text-yellow-400"></i>
                                    <span className="text-slate-900">{pro.rating}</span>
                                    <span>â€¢ {pro.area}</span>
                                </div>
                                <button className="w-full bg-blue-700 text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-blue-800 transition-all">
                                    Get Free Quote
                                </button>
                            </div>
                        ))}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
