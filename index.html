<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindaFixer - Diagnostic Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* HTML-only Loading State */
        #debug-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; padding: 20px; font-family: monospace;
        }
    </style>
</head>
<body class="bg-slate-50">

    <div id="debug-overlay">
        <h1 class="text-2xl font-bold mb-4">System Status:</h1>
        <ul id="status-log" class="list-disc pl-5 space-y-2">
            <li>HTML Loaded... ‚úÖ</li>
            <li id="step-react">Waiting for React... ‚è≥</li>
            <li id="step-babel">Waiting for Babel... ‚è≥</li>
            <li id="step-app">Waiting for App Mount... ‚è≥</li>
        </ul>
        <div id="error-box" class="mt-8 p-4 bg-red-100 text-red-700 hidden rounded border border-red-300"></div>
    </div>

    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script>
        // Update status log as scripts load
        if (window.React) document.getElementById('step-react').innerText = 'React Loaded... ‚úÖ';
        if (window.Babel) document.getElementById('step-babel').innerText = 'Babel Loaded... ‚úÖ';
        
        window.onerror = function(msg, url, line) {
            const errBox = document.getElementById('error-box');
            errBox.style.display = 'block';
            errBox.innerHTML = `<strong>CRITICAL ERROR:</strong><br>${msg}<br><small>${url}:${line}</small>`;
            return false;
        };
    </script>

    <script type="text/babel">
        try {
            const { useState, useEffect } = React;

            const App = () => {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border border-gray-200">
                            <div className="text-6xl mb-4">üöÄ</div>
                            <h1 className="text-3xl font-black text-slate-900 mb-2">IT WORKS!</h1>
                            <p className="text-slate-500 mb-6">React is running perfectly.</p>
                            <button onClick={() => alert("Interactivity Confirmed!")} className="bg-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700 w-full">
                                Click Me to Test
                            </button>
                        </div>
                    </div>
                );
            };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);

            // If we got here, hide the debug overlay
            setTimeout(() => {
                const overlay = document.getElementById('debug-overlay');
                overlay.style.opacity = '0';
                overlay.style.pointerEvents = 'none';
                document.getElementById('step-app').innerText = 'App Mounted... ‚úÖ';
            }, 500);

        } catch (error) {
            console.error(error);
            document.getElementById('error-box').style.display = 'block';
            document.getElementById('error-box').innerText = "React Error: " + error.message;
        }
    </script>
</body>
</html>
