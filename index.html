<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindaFixer Toronto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState } = React;

        const App = () => {
            const [activeTrade, setActiveTrade] = useState('Plumber');

            // Simplified dataset to ensure 100% render success
            const pros = [
                { id: 1, name: "Toronto Pro Plumbing", trade: "Plumber", score: 98, img: "https://images.unsplash.com/photo-1581244277943-fe4a9c777189?w=400" },
                { id: 2, name: "BrightSpark Electric", trade: "Electrician", score: 99, img: "https://images.unsplash.com/photo-1621905252507-b35492ccba0b?w=400" },
                { id: 3, name: "CoolBreeze HVAC", trade: "HVAC", score: 97, img: "https://images.unsplash.com/photo-1581094794329-c8112a89af12?w=400" }
            ];

            return (
                <div className="min-h-screen">
                    <nav className="p-6 bg-white border-b flex justify-between items-center">
                        <h1 className="text-2xl font-black text-slate-900">Finda<span className="text-blue-700">Fixer</span></h1>
                        <div className="px-4 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold uppercase tracking-widest">System Live</div>
                    </nav>

                    <div className="max-w-6xl mx-auto p-8">
                        <div className="text-center mb-12">
                            <h2 className="text-5xl font-black text-slate-900 mb-6 tracking-tighter">Toronto Elite Directory</h2>
                            <div className="flex justify-center gap-4">
                                {['Plumber', 'Electrician', 'HVAC'].map(t => (
                                    <button 
                                        key={t}
                                        onClick={() => setActiveTrade(t)}
                                        className={`px-8 py-3 rounded-2xl font-bold transition-all ${activeTrade === t ? 'bg-blue-700 text-white shadow-xl' : 'bg-white text-slate-400 border border-slate-200'}`}
                                    >
                                        {t}s
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {pros.filter(p => p.trade === activeTrade).map(pro => (
                                <div key={pro.id} className="bg-white rounded-[2.5rem] p-6 shadow-xl border border-white">
                                    <img src={pro.img} className="w-full h-48 object-cover rounded-[1.5rem] mb-4" />
                                    <h3 className="text-xl font-black mb-2">{pro.name}</h3>
                                    <div className="text-blue-700 font-bold text-sm mb-6">{pro.score} Trust Score</div>
                                    <button className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase tracking-widest text-xs">View Profile</button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
